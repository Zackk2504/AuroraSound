<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="khachhangcontent">

    <!-- Banner Carousel -->
    <div id="bannerCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner rounded-3 shadow">
            <div class="carousel-item active">
                <img th:src="@{/images/banner1.jpg}" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/banner2.jpg}" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/banner3.jpg}" class="d-block w-100" alt="Banner 3">
            </div>
        </div>

        <!-- Nút điều hướng -->
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Sản phẩm nổi bật -->
    <section class="container mb-5">
        <h2 class="text-center mb-4 fw-bold">✨ Sản phẩm nổi bật ✨</h2>
        <div class="row g-4">
            <!-- Sản phẩm 1 -->
            <div class="col-md-3 col-sm-6">
                <div class="card h-100 shadow-sm border-0 rounded-3">
                    <img th:src="@{/images/product1.jpg}" class="card-img-top" alt="Sản phẩm 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tên sản phẩm 1</h5>
                        <p class="text-muted">500.000 VNĐ</p>
                        <a href="#" class="btn btn-primary btn-sm">Xem chi tiết</a>
                    </div>
                </div>
            </div>

            <!-- Sản phẩm 2 -->
            <div class="col-md-3 col-sm-6">
                <div class="card h-100 shadow-sm border-0 rounded-3">
                    <img th:src="@{/images/product2.jpg}" class="card-img-top" alt="Sản phẩm 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tên sản phẩm 2</h5>
                        <p class="text-muted">750.000 VNĐ</p>
                        <a href="#" class="btn btn-primary btn-sm">Xem chi tiết</a>
                    </div>
                </div>
            </div>

            <!-- Sản phẩm 3 -->
            <div class="col-md-3 col-sm-6">
                <div class="card h-100 shadow-sm border-0 rounded-3">
                    <img th:src="@{/images/product3.jpg}" class="card-img-top" alt="Sản phẩm 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tên sản phẩm 3</h5>
                        <p class="text-muted">1.200.000 VNĐ</p>
                        <a href="#" class="btn btn-primary btn-sm">Xem chi tiết</a>
                    </div>
                </div>
            </div>

            <!-- Sản phẩm 4 -->
            <div class="col-md-3 col-sm-6">
                <div class="card h-100 shadow-sm border-0 rounded-3">
                    <img th:src="@{/images/product4.jpg}" class="card-img-top" alt="Sản phẩm 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tên sản phẩm 4</h5>
                        <p class="text-muted">990.000 VNĐ</p>
                        <a href="#" class="btn btn-primary btn-sm">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
