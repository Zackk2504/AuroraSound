<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
Màn hình đăng nhập của khách hàng

<form th:action="@{khach-hang/login}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <button type="submit">Login</button>
        <a href="/oauth2/authorization/google" style="text-decoration: none;">
            <button type="button" style="padding: 10px 20px; background-color: white; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; display: flex; align-items: center; gap: 10px;">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width: 20px; height: 20px;">
                Đăng nhập với Google
            </button>
        </a>
        <div th:if="${param.error}">
        <p style="color: red;">Sai tên đăng nhập hoặc mật khẩu. Vui lòng thử lại.</p>
    </div>

</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
