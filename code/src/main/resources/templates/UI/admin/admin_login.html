<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - TaiNghePro</title>
    <link rel="shortcut icon" href="templates/img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="templates/css/style.css"> 
    <style>
        /* Custom styles for admin login page */
        body.admin-login-page {
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .admin-login-card {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .admin-login-card .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .admin-login-card .btn {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
    </style>
</head>

<body class="admin-login-page">
    <div class="admin-login-card bg-white">
        <h3 class="text-center mb-4 text-primary fw-bold">
            <i class="bi bi-person-lock me-2"></i> Đăng nhập Admin
        </h3>
        <p class="text-center text-muted mb-4">Vui lòng nhập thông tin đăng nhập của bạn để tiếp tục</p>

        <form action="admin_dashboard.html" method="GET">
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="adminEmail" placeholder="admin@tainghepro.com" required>
            </div>
            <div class="mb-4">
                <label for="adminPassword" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Đăng nhập
                </button>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="text-muted small text-decoration-none">Quên mật khẩu?</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
