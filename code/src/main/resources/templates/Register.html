<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #c9ffbf 0%, #ffafbd 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-card {
            width: 500px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background-color: white;
            padding: 40px 30px;
        }

        .register-card h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
        }

        .form-control,
        .form-check-input {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 10px;
            font-weight: 500;
        }

        .extra-links {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .extra-links a {
            text-decoration: none;
            color: #007bff;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="register-card">
    <h2>Đăng ký tài khoản</h2>

    <form th:action="@{/register}" th:object="${Taikhoan}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" th:field="*{tenDangNhap}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{matKhau}" required>
        </div>

        <div class="mb-3">
            <label for="hoTen" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
        </div>

        <div class="mb-3">
            <label for="ngaySinh" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}" required>
        </div>

        <div class="mb-3">
            <label for="soDT" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="soDT" th:field="*{soDT}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="nam" th:field="*{gioiTinh}" value="Nam" required>
                    <label class="form-check-label" for="nam">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="nu" th:field="*{gioiTinh}" value="Nữ">
                    <label class="form-check-label" for="nu">Nữ</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>

    <div class="extra-links">
        Đã có tài khoản? <a href="/login">Đăng nhập</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
