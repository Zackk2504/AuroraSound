<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}">
<head>
    <title>Quản lý loại sản phẩm</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <!-- Nút Thêm -->
    <button type="button" class="btn btn-primary mb-3" onclick="openAddModal()">Thêm Loại Sản Phẩm</button>

    <!-- Modal dùng chung -->
    <div class="modal fade" id="loaiModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="loaiForm" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm Loại Sản Phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="id"/>

                        <div class="mb-3">
                            <label class="form-label">Mã Loại</label>
                            <input type="text" class="form-control" name="maLoaiSanPham" id="maLoaiSanPham" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tên Loại</label>
                            <input type="text" class="form-control" name="tenLoaiSanPham" id="tenLoaiSanPham" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng Thái</label>
                            <select class="form-select" name="trangThai" id="trangThai" required>
                                <option value="true">Hoạt động</option>
                                <option value="false">Ngưng</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" id="submitBtn">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Danh sách -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã</th>
            <th>Tên</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loai : ${dsLoaiPage.getContent()}">
            <td th:text="${loai.id}"></td>
            <td th:text="${loai.maLoaiSanPham}"></td>
            <td th:text="${loai.tenLoaiSanPham}"></td>
            <td>
                <span class="badge bg-success" th:if="${loai.trangThai}">Hoạt động</span>
                <span class="badge bg-secondary" th:if="${!loai.trangThai}">Ngưng</span>
            </td>
            <td>
                <button class="btn btn-primary btn-sm"
                        th:attr="data-id=${loai.id},
                                 data-ma=${loai.maLoaiSanPham},
                                 data-ten=${loai.tenLoaiSanPham},
                                 data-trangthai=${loai.trangThai}"
                        onclick="openEditModal(this)">
                    Sửa
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <nav th:if="${dsLoaiPage.totalPages > 1}" aria-label="Phân trang">
        <ul class="pagination">
            <li class="page-item" th:classappend="${dsLoaiPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/loai-san-pham(page=${dsLoaiPage.number - 1})}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, dsLoaiPage.totalPages - 1)}"
                th:classappend="${dsLoaiPage.number == i} ? 'active'">
                <a class="page-link" th:href="@{/loai-san-pham(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${dsLoaiPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/loai-san-pham(page=${dsLoaiPage.number + 1})}">Tiếp</a>
            </li>
        </ul>
    </nav>

    <!-- Script xử lý modal -->
    <script>
        function openAddModal() {
            document.getElementById("modalTitle").innerText = "Thêm Loại Sản Phẩm";
            document.getElementById("submitBtn").innerText = "Thêm mới";
            document.getElementById("loaiForm").action = "/admin/loai-san-pham/add";

            document.getElementById("id").value = "";
            document.getElementById("maLoaiSanPham").value = "";
            document.getElementById("tenLoaiSanPham").value = "";
            document.getElementById("trangThai").value = "true";

            new bootstrap.Modal(document.getElementById("loaiModal")).show();
        }

        function openEditModal(btn) {
            const id = btn.getAttribute("data-id");
            const ma = btn.getAttribute("data-ma");
            const ten = btn.getAttribute("data-ten");
            const trangThai = btn.getAttribute("data-trangthai");

            document.getElementById("modalTitle").innerText = "Cập nhật Loại Sản Phẩm";
            document.getElementById("submitBtn").innerText = "Cập nhật";
            document.getElementById("loaiForm").action = "/admin/loai-san-pham/edit/" + id;

            document.getElementById("id").value = id;
            document.getElementById("maLoaiSanPham").value = ma;
            document.getElementById("tenLoaiSanPham").value = ten;
            document.getElementById("trangThai").value = trangThai;

            new bootstrap.Modal(document.getElementById("loaiModal")).show();
        }
    </script>
</div>
</body>
</html>
