<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Xác minh tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .verify-card {
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background-color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .verify-card h3 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            letter-spacing: 5px;
        }

        .btn-primary {
            border-radius: 10px;
            font-weight: 500;
        }

        .info-text {
            font-size: 14px;
            margin-bottom: 15px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="verify-card">
    <h3>Xác minh tài khoản</h3>
    <p class="info-text">Vui lòng nhập mã xác nhận đã được gửi đến email của bạn.</p>

    <form th:action="@{/verify}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="maXacNhan" placeholder="Nhập mã" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Xác minh</button>
    </form>

    <div class="extra-links mt-3">
        <a href="#">Gửi lại mã</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
